<section class="list">
    {% for project_hash in site.project-list %}
    {% assign project = project_hash[1] %}
        <div class="item">
                <a class="url" href="{{ project.url }}">
                    <h3 class="title">{{ project.name }} <svg class="icon icon-github"><use xlink:href="#icon-github"></use></svg></h3>
                </a>
                <p class="description">{{ project.description }}</p>        
        </div>
    {% endfor %}
</section>
